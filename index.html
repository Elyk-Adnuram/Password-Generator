<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@600&family=Happy+Monkey&family=Lexend:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="header1">Generate a</h1>
    <h1 id="header2">random password</h1>
    <h3 id="slogan-el">Never use an insecure password again</h3>
    <button id="btn-1">Generate Passwords</button>

    <div id="output-container">
      <output id="output1" class="password-output"></output>
      <button id="copy1" class="copy-btn">Copy</button>
      <output id="output2" class="password-output"></output>
      <button id="copy2" class="copy-btn">Copy</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
