<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@600&family=Happy+Monkey&family=Lexend:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/107316d4b2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/107316d4b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 id="header1">Generate a random password</h1>
    </header>
    <form>
      <output id="output1" class="password-output"
        ><output class="display-password" id="display-password"></output>
        <span class="display-icons">
          <i class="fa-regular fa-copy fa-xl" id="copy1"></i
          ><i class="fa-solid fa-arrows-rotate fa-xl" id="btn-1"></i>
        </span>
      </output>
      <h2 class="customize-heading">Customize your password</h2>
      <section class="customize-password">
        <div class="length-area">
          <label for="length" class="length">Password length</label>
          <div>
            <input
              class="inputNumber"
              type="number"
              id="length"
              min="1"
              max="30"
              name="length"
              placeholder="1"
              required
            />
            <input class="inputRange" type="range" min="1" max="30" />
          </div>
        </div>
        <div class="checkbox-area">
          <div>
            <label for="upperInp" class="upper">Uppercase</label>
            <input type="checkbox" id="upperInp" class="upperInp" name="upperInp" checked />
          </div>
          <div>
            <label for="lowerInp" class="lower">Lowercase</label>
            <input type="checkbox" id="lowerInp" class="lowerInp" name="lowerInp" checked />
          </div>
          <div>
            <label for="numberInp" class="numbers">Numbers</label>
            <input type="checkbox" id="numberInp" class="numberInp" name="numberInp" checked />
          </div>
          <div>
            <label for="symbolsInp" class="symbols">Symbols</label>
            <input type="checkbox" id="symbolsInp" class="symbolsInp" name="symbolsInp" checked />
          </div>
        </div>
      </section>
      <h3 id="validation-message"></h3>
      <button type="submit" class="copy-btn">Generate Password</button>
    </form>
    <button id="copy2" class="copy-btn">Copy Password</button>
    <h3 id="copy-message"></h3>
    <script src="index.js" type="module"></script>
  </body>
</html>
